[build]
publish = "public"
command = "hugo --gc --minify"

[build.environment]
TZ = "Asia/Bangkok"

[context.production.environment]
HUGO_VERSION = "0.104.3"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
